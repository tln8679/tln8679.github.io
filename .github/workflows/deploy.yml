name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [develop]  # âœ… Trigger deploy when pushing to develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages (main branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # âœ… This is where the built site will be pushed
          folder: dist
          clean: true
